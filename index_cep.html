<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de cep</title>
</head>
<body>
  
  
  <section class="container--cep">
    <div id="div--cep">
      <label for="intp--cep">Insira o número do cep</label>
      <input type="number" placeholder="Cep" id="intp--cep" style="padding: 10px;" >
      <button class="btn" onclick="searchCep()" >Search</button>
    </div>
  </section>

  <section class="addres_filling">
    <div id="div--filling">
      <input type="text" id="intp--street" placeholder="Rua">
      <input type="number" id="inpt--number"placeholder="Número">
      <input type="text" id="inpt--district"placeholder="Bairro" >
    </div>
  </section>
  
  <script src="cep.js"></script>
</body>
</html>
